    - name: Configure cmake
      working-directory: build
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DCMAKE_CXX_COMPILER=clang++-10 -DCXX_STANDARD_UPTO=20 ..

    - name: Build
      working-directory: build
