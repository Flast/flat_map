      run: mkdir build

    - name: Configure cmake
      working-directory: build
      run: cmake -DCMAKE_BUILD_TYPE=Debug -DSANITIZE=undefined -DCXX_STANDARD_UPTO=20 ..

    - name: Build
      working-directory: build
